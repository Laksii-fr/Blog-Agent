<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .background {
            background-image:url('static/bg.jpg');
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .container {
            margin-top: 50px;
        }
    </style>
    <title>Blog Writer</title>
</head>
<body>
    <div class="container mt-5">
        <form id="blogForm">
            <div class="form-group">
                <label for="blogTopicInput">Blog Topic</label>
                <input type="text" class="form-control" id="blogTopicInput" placeholder="Write Here">
            </div>
            <div class="form-group">
                <label for="audienceInput">Audience</label>
                <input type="text" class="form-control" id="audienceInput" placeholder="Specify the Audience you want to cater">
            </div>
            <div class="form-group">
                <label for="toneInput">Tone</label>
                <select class="form-control" id="toneInput">
                    <option value="" selected disabled>Select Tone</option>
                    <option value="Formal">Formal</option>
                    <option value="Informal">Informal</option>
                    <option value="Friendly">Friendly</option>
                    <option value="Humorous">Humorous</option>
                    <option value="Serious">Serious</option>
                    <option value="Inspirational">Inspirational</option>
                    <option value="Technical">Technical</option>
                    <option value="Conversational">Conversational</option>
                    <option value="Persuasive">Persuasive</option>
                    <option value="Neutral">Neutral</option>
                </select>
            </div>
            <div class="form-group">
                <label for="wordlimitInput">Word Limit</label>
                <input type="text" class="form-control" id="wordlimitInput" placeholder="Give the word limit for your blog">
            </div>
            <div class="form-group">
                <label for="specificationsInput">Specifications</label>
                <input type="text" class="form-control" id="specificationsInput" placeholder="Mention any Suggestions that you want to include in your blog">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Enter</button>
        </form>
    </div>
    
    <div class="container mt-5">
        <div class="mt-5">
            <h2>Processed Content</h2>
            <div id="outputContent" class="border p-3"></div>
            <div id="errorMessage" class="text-danger mt-2"></div>
        </div>
    </div>

    <script>
        async function submitForm() {
            const blogTopic = document.getElementById('blogTopicInput').value.trim();
            const audience = document.getElementById('audienceInput').value.trim() || 'General audience';
            const tone = document.getElementById('toneInput').value.trim() || 'Neutral';
            const wordlimit = document.getElementById('wordlimitInput').value.trim() || '500'; // default word limit
            const specifications = document.getElementById('specificationsInput').value.trim() || 'No specific instructions';
            const outputContent = document.getElementById('outputContent');
            const errorMessage = document.getElementById('errorMessage');
            
            // Clear previous messages
            errorMessage.innerText = '';
            outputContent.innerHTML = '';
            
            // Check if the topic is empty
            if (blogTopic === '') {
                errorMessage.innerText = 'Please enter the topic before proceeding.';
                return;
            }
            
            // Send input to the backend for processing
            try {
                const response = await fetch('http://localhost:8000/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ blog_topic: blogTopic, audience: audience, tone: tone, word_limit: wordlimit, specifications: specifications })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const data = await response.json();
                
                // Display the processed content
                outputContent.innerHTML = `<p>${data.processed_text}</p>`;
                
                // Clear the input fields
                document.getElementById('blogTopicInput').value = '';
                document.getElementById('audienceInput').value = '';
                document.getElementById('toneInput').value = '';
                document.getElementById('wordlimitInput').value = '';
                document.getElementById('specificationsInput').value = '';
            } catch (error) {
                console.error('Error:', error);
                errorMessage.innerText = 'Error processing your request.';
            }
        }
    </script>
    
</body>
</html>
